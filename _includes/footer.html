<footer class="site-footer">

    <div class="wrapper">

        <h2 class="footer-heading small-site-title">{{ site.title }}</h2>

        <div class="footer-col-wrapper">
            <div class="footer-col footer-col-1">
                <ul class="contact-list footer-content">
                    <li>Powered By <a href="http://github.com/hemangsk/Gravity">Gravity</a>
                    </li>
                    <li>Made with <i class="fa fa-heart"></i> on <a
                            href="http://jekyllrb.com"><span
                            style="color:black">{ { Jekyll } }</a></span></li>


                </ul>
            </div>

            <div class="footer-col footer-col-2 footer-content">
                <ul class="social-media-list">
                    {% if site.github_username %}
                    <li>
                        <a href={{"http://github.com/"|append: site.github_username}}><i class="fa fa-github"></i>{{site.github_username|prepend: " "}}</a>
                    </li>
                    {% endif %}

                    {% if site.twitter_username %}
                    <li>
                        <a href={{"http://twitter.com/"|append: site.twitter_username}}><i class="fa fa-twitter" aria-hidden="true"></i>{{site.twitter_username|prepend: " "}}</a>
                    </li>
                    {% endif %}
                </ul>
            </div>

            <div class="footer-col footer-col-3 site-description">
                <p>{{ site.description }}</p>
            </div>
        </div>

    </div>

</footer>
