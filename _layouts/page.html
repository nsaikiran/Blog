---
layout: default
---
<article class="post">

    <header class="post-header">
          <h1 class="post-title">{{ page.title }}</h1>
    </header>

    {%if page.tagline%}
        <!--<span class="page-title">{{page.title}}</span> -->
        <div class="page-tagline">{{page.tagline}}</div>
    {% endif %}

    <div class="post-content">
        {{ content }}
    </div>

</article>
