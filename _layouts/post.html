---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="post-header">
        <h1 class="post-title" itemprop="name headline">
            <a class="post-title-link" href="{{site.url}}{{site.baseurl}}{{page.url}}">{{page.title}}</a>
        </h1>
        <center>
            <p class="post-meta">
                <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
                {% if page.author %}
                â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person">
                <span itemprop="name">{{ page.author }}</span></span>{% endif %}
            </p>
        </center>
    </header>

    <div class="post-content" itemprop="articleBody">
        {{ content }}
    </div>

    <footer class="postNavigation">
        {% if page.previous.url %}
        <a class="postPrev" href="{{site.url}}{{site.baseurl}}{{page.previous.url}}">
            &laquo; {{page.previous.title}}
        </a>
        {% endif %}
        {% if page.next.url %}
        <a class="postNext" href="{{site.url}}{{site.baseurl}}{{page.next.url}}">
            {{page.next.title}} &raquo;
        </a>
        {% endif %}
    </footer>


</article>
