---
layout: default
permalink: short-notes
---
<section>
    <ul class="post-list">
        {% assign posts = site.short_notes | reverse %}
        {% for post in posts %}
        <li>
            <a class="post-item" href="{{ post.url | relative_url }}">
                <div class="post-title">{{ post.title }}</div>
                <div class="post-date">{{ post.date | date: "%d %B, %Y" }}</div>
            </a>
        </li>
        {% endfor %}
    </ul>
</section>
